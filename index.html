<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blooming Flower - Pure HTML & CSS</title>
  <style>
    :root{
      --bg1:#0f172a;      /* sky top */
      --bg2:#1e293b;      /* sky bottom */
      --sun:#fde68a;
      --petal:#f472b6;    /* pink */
      --petal-2:#fb7185;  /* coral */
      --core:#facc15;     /* yellow */
      --stem:#16a34a;     /* green */
      --leaf:#22c55e;     /* lighter green */
      --ground:#064e3b;   /* dark grass */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 700px at 50% 20%, rgba(253, 230, 138, 0.2), transparent 60%),
                  linear-gradient(var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
    }

    .scene{
      width: min(90vmin, 720px);
      height: min(90vmin, 720px);
      position: relative;
      display: grid;
      place-items: center;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,.35));
    }

    /* ground */
    .ground{
      position: absolute; inset: auto 0 0 0; height: 25%;
      background:
        radial-gradient(50% 30% at 50% 0%, rgba(34,197,94,.3), transparent 70%),
        linear-gradient(0deg, var(--ground), #065f46 60%);
      border-top-left-radius: 50% 100%;
      border-top-right-radius: 50% 100%;
    }

    /* flower group */
    .flower{
      position: relative;
      width: 46vmin; height: 46vmin;
      display: grid; place-items: center;
      transform: translateY(4vmin);
    }

    /* stem */
    .stem{
      position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%);
      width: 1.1vmin; height: 22vmin; background: var(--stem);
      border-radius: 2vmin;
      transform-origin: bottom center;
      animation: sway 8s ease-in-out infinite;
    }

    /* leaves */
    .leaf{
      position: absolute; bottom: 28%; left: 50%;
      width: 14vmin; height: 7vmin;
      background: radial-gradient(120% 100% at 0% 50%, var(--leaf), #10b981 60%, #059669 85%);
      border-radius: 0 100% 0 100% / 0 100% 0 100%;
      transform-origin: 0% 50%;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.2));
      animation: leafGrow 2.2s ease-out both;
    }
    .leaf.l1{ transform: translateX(2vmin) rotate(10deg) scale(0); animation-delay: .9s; }
    .leaf.l2{ transform: translateX(-2vmin) rotate(190deg) scale(0); animation-delay: 1s; }

    /* core */
    .core{
      z-index: 2;
      width: 8.5vmin; height: 8.5vmin; border-radius: 50%;
      background:
        radial-gradient(120% 120% at 30% 30%, #fff7, transparent 55%),
        radial-gradient(80% 80% at 60% 60%, #0002, transparent 65%),
        radial-gradient(circle at 50% 50%, #fde047, var(--core));
      border: .6vmin solid #f59e0b;
      transform: scale(0);
      animation: pop 900ms cubic-bezier(.2,1.1,.2,1) .8s forwards;
    }

    /* petals */
    .petal{
      --count: 12; /* total petals */
      --angle: calc(360deg / var(--count) * var(--i));
      position: absolute; inset: 0; display: grid; place-items: center;
      transform: rotate(var(--angle));
      animation: open 1.6s cubic-bezier(.22,1.2,.24,1) calc(.05s * var(--i)) both,
                 wobble 6s ease-in-out calc(.2s * var(--i)) infinite;
    }
    .petal::before{
      content: "";
      width: 9vmin; height: 16vmin;
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      transform-origin: 50% 90%;
      background:
        radial-gradient(120% 90% at 50% 15%, #ffffff66, transparent 55%),
        radial-gradient(120% 90% at 50% 85%, #00000026, transparent 60%),
        linear-gradient(180deg, var(--petal), var(--petal-2));
      box-shadow: inset 0 -10px 18px #00000020;
      transform: translateY(-9vmin) scale(.1);
      filter: saturate(1.05) drop-shadow(0 8px 10px rgba(0,0,0,.35));
      will-change: transform;
      animation: grow 1.6s cubic-bezier(.22,1.2,.24,1) calc(.05s * var(--i)) both;
    }

    /* animations */
    @keyframes grow{
      0%   { transform: translateY(-9vmin) scale(.1); }
      55%  { transform: translateY(-9vmin) scale(1.05); }
      100% { transform: translateY(-9vmin) scale(1); }
    }
    @keyframes open{
      0%   { transform: rotate(var(--angle)) scale(.85); }
      100% { transform: rotate(var(--angle)) scale(1); }
    }
    @keyframes wobble{
      0%,100% { transform: rotate(calc(var(--angle) - .8deg)); }
      50%     { transform: rotate(calc(var(--angle) + .8deg)); }
    }
    @keyframes pop{
      0%   { transform: scale(0); }
      80%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes sway{
      0%,100% { transform: translateX(-50%) rotate(-2deg); }
      50%     { transform: translateX(-50%) rotate(2deg); }
    }
    @keyframes leafGrow{
      from { transform: scale(0) rotate(10deg); opacity: 0; }
      to   { transform: scale(1) rotate(var(--r, 10deg)); opacity: 1; }
    }

    /* accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce){
      .petal, .petal::before, .core, .stem, .leaf{ animation: none !important; }
      .core{ transform: scale(1); }
      .petal::before{ transform: translateY(-9vmin) scale(1); }
    }

    /* helper label */
    .label{
      position: absolute; top: 2vmin; left: 50%; transform: translateX(-50%);
      padding: .45rem .75rem; border-radius: 999px; font-weight: 600; letter-spacing: .03em;
      background: #ffffff10; backdrop-filter: blur(6px);
      border: 1px solid #ffffff24; color: #e2e8f0; font-size: clamp(.8rem, 1.2vw, .95rem);
    }

  </style>
</head>
<body>
  <div class="scene" role="img" aria-label="Animated blooming flower with stem and leaves">
    <div class="label">HAPPY MONTHSARY I LOVE U BEBE GURL.</div>

    <div class="flower">
      <div class="core" aria-hidden="true"></div>

      <!-- 12 petals; adjust --count if you change the amount -->
      <div class="petal" style="--i:0"></div>
      <div class="petal" style="--i:1"></div>
      <div class="petal" style="--i:2"></div>
      <div class="petal" style="--i:3"></div>
      <div class="petal" style="--i:4"></div>
      <div class="petal" style="--i:5"></div>
      <div class="petal" style="--i:6"></div>
      <div class="petal" style="--i:7"></div>
      <div class="petal" style="--i:8"></div>
      <div class="petal" style="--i:9"></div>
      <div class="petal" style="--i:10"></div>
      <div class="petal" style="--i:11"></div>

      <div class="stem" aria-hidden="true"></div>
      <div class="leaf l1" style="--r: 10deg" aria-hidden="true"></div>
      <div class="leaf l2" style="--r: 190deg" aria-hidden="true"></div>
    </div>

    <div class="ground" aria-hidden="true"></div>
  </div>
  <p style="text-align:center;color:#fff;padding:20px;">thank you for beign my partner my encourager and my safe place. You make me want to be a better person and so blessed to walk this journey with you i love you more every passing day.</p>
</body>
</html>
